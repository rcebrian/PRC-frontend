<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card border-secondary">
      <div class="card-body">
        <legend class="card-title">Login</legend>
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label class="control-label" for="email">Email address</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <i class="input-group-text far fa-envelope"></i>
                </div>
                <input type="text" id="email" name="email" class="form-control"
                       [(ngModel)]="form.email" required #email="ngModel"
                       placeholder="Enter email">
              </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && email.invalid">Username is required!
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="password">Email address</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <i class="input-group-text fas fa-lock"></i>
                </div>
                <input type="password" id="password" name="password" class="form-control"
                       [(ngModel)]="form.password" required #password="ngModel" minlength="6"
                       placeholder="Password">
              </div>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="">Remember me
              </label>
            </div>
          </fieldset>
          <div class="form-group text-center">
            <div class="col-xs-12 pb-3">
              <button type="submit" class="btn btn-secondary btn-block">Log In</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              Don't have an account? <a href="register" class="text-info"><b>Sign Up</b></a>
            </div>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
