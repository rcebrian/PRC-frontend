<div class="row">
  <div class="col-md-3 col-1"></div>
  <div class="col-md-6 col-10">
    <form class="form-horizontal">
      <div class="form-group row">
        <label class="control-label col-md-2 col-2">Library</label>
        <div class="col-md-8 col-9">
          <select [(ngModel)]="lib" name="lib" class="form-control">
            <option selected disabled value=0>Select library</option>
            <option value=1>TextBlob</option>
            <option value=2>Vader</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="control-label col-md-2 col-2">Message</label>
        <div class="col-md-8 col-9">
          <textarea [(ngModel)]="msg" type="text" name="message" class="form-control" placeholder="Some text"></textarea>
        </div>
        <div class="col-md-2 col-1">
          <div *ngIf="msg">
            <button mat-raised-button (click)="openDialog()" class="translate"><img src="assets/img/translate.png" alt="logo ue" class="logo"></button>
          </div>
        </div>
      </div>

      <div class="form-group submit">
        <input type="submit" value="Analyse" class="form-control" (click)="getAnalysis()">
      </div>
    </form>
  </div>
  <div class="col-md-3 col-1"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
  <div class="card">
      <div class="card-header">Sentiment Analysis result</div>
      <div class="card-body">
        <div *ngIf="resultAnalysisData">
        <p class="card-text">
          <b>Message:</b><span> {{msgSave}}</span><br>
          Polarity data:<span> {{resultAnalysisData.polarity}}</span><br>
          Subjectivity data: <span> {{resultAnalysisData.subjectivity}}</span>
        </p>
        </div>
      </div>
  </div>
  </div>
  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header listResult">Latest results</div>
      <div class="card-body">
        <div *ngIf="listResult">
          <div class="resultList" *ngFor="let result of listResult">
            <label class="card-text"><b>Message:</b><span> {{result}}</span><br></label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
