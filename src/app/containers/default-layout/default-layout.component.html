<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'EasyTravel Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'EasyTravel Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">

  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <ngx-avatar name="Rodrigo Cebrian" [round]="true" size="40" bgColor="#2f353a"></ngx-avatar>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-comments"></i> My Comments</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Settings</a>
        <div class="dropdown-header text-center"><strong>Session</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <cui-breadcrumb></cui-breadcrumb>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

  </main>
</div>
<app-footer>
  <span><a href="https://universidadeuropea.es">Universidad Europea de Madrid</a> &copy; 2020 Proyectos de Computaci√≥n.</span>
  <span class="ml-auto"><a href="https://universidadeuropea.es/"><img src="assets/img/ue-logo.svg" alt="logo ue" class="logo"></a></span>
</app-footer>
