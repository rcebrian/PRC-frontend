<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'EasyTravel Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'EasyTravel Logo'}"
  [sidebarToggler]="sidebarToggleValue" [mobileSidebarToggler]="sidebarToggleValue"
  [asideMenuToggler]="false" [mobileAsideMenuToggler]="false">

  <ul *ngIf="isLoggedIn" class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <ngx-avatar name="{{ user.name + ' ' + user.surnames }}" [round]="true" size="40"></ngx-avatar>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>API documentation</strong></div>
        <a class="dropdown-item" href="http://localhost:8000/api/documentation"><i class="fa fa-file-text-o"></i> Documentation</a>
        <div class="dropdown-header text-center"><strong>Session</strong></div>
        <a class="dropdown-item" (click)="submitLogOut()"><i class="fa fa-sign-out"></i> Logout</a>
      </div>
    </li>
  </ul>
  <ul *ngIf="!isLoggedIn" class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <ngx-avatar name="Guest" [round]="true" size="40" bgColor="#2f353a"></ngx-avatar>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Session</strong></div>
        <a class="dropdown-item" routerLink="/login"><i class="fa fa-sign-in"></i> Sign In</a>
        <a class="dropdown-item" routerLink="/register"><i class="fa fa-user-plus"></i> Register</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar *ngIf="admin" #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <div class="row" style="width: 100%; margin: 10px 20px 10px 20px">
    <div class="col-md-2">
      <a href="#" class="text-right" routerLink="/contact" routerLinkActive="active">
        Contact Uss
      </a>
    </div>

    <div class="col-md-7 text-center">
      <a href="https://universidadeuropea.es">Universidad Europea de Madrid</a> &copy; 2020 Proyectos de Computaci√≥n.
    </div>

    <div class="col-md-3 text-left" style="display: flex">
      <span class="ml-auto"><a href="https://universidadeuropea.es/"><img src="assets/img/ue-logo.svg" alt="logo ue" class="logo"></a></span>
    </div>
  </div>


</app-footer>
