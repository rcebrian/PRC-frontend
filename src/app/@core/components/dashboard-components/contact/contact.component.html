<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card border-secondary">
      <div class="card-body">
        <legend class="card-title">Contact us!</legend>
        <section class="section">
          <div class="container">

            <!-- form goes here -->
            <form (ngSubmit)="submitForm()" #contactForm="ngForm">
              <!-- name -->
              <div class="form-group" [class.has-error]="nameInput.invalid">
                <label class="control-label">Name</label>
                <input name = "name" type="text" class="form-control" placeholder="Your name" [(ngModel)]="name" #nameInput="ngModel" required>
                <small class="form-text unfilled" *ngIf="nameInput.invalid && nameInput.dirty && nameInput.touched">Your name is required.</small>
              </div>
              <!-- email -->
              <div class="form-group">
                <label>Email address</label>
                <input name = "email" type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email" #emailInput="ngModel" email required>
                <small class="form-text unfilled" *ngIf="emailInput.invalid && emailInput.dirty && emailInput.touched">Your email is required and needs to be a valid direction. We'll never share your email with anyone else.</small>
              </div>
              <!-- message -->
              <div class="form-group">
                <label>Message</label>
                <textarea name="message" class="form-control" placeholder="What's on your mind?" [(ngModel)]="message" #messageInput="ngModel" required></textarea>
                <small class="form-text unfilled" *ngIf="messageInput.invalid && messageInput.dirty && messageInput.touched">A message is required.</small>
              </div>
              <!-- checkbox -->
              <div class="form-check">
                <input name="isActive" type="checkbox" class="form-check-input" [(ngModel)]="isActive" #isActiveInput="ngModel" required>
                <label class="form-check-label">I have read and accept the Terms and Conditions of this web.</label>
                <small class="form-text text-muted" *ngIf="isActiveInput.invalid">You must accept this to continue.</small>
              </div>
              <button type="submit" class="btn btn-secondary btn-block" [disabled]="contactForm.invalid">Submit</button>
            </form>
          </div>
        </section>

      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
