<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Generate train model
        <div class="card-header-actions">
          <button class="card-header-action btn btn-link btn-setting" type="button">
            <i class="icon-settings"></i>
          </button>
          <button class="card-header-action btn btn-link btn-minimize" type="button">
            <i class="icon-arrow-up"></i>
          </button>
          <button class="card-header-action btn btn-link btn-close" type="button">
            <i class="icon-close"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form class="was-validated ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="createModel()" #modelForm="ngForm">
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="select1">Select an Algorithm</label>
            <div class="col-md-9">
              <select class="form-control" id="select1" name="select1" (change)="onChangeAlgorithm($event.target)">
                <option *ngFor="let a of algorithms" [value]="a.id">{{a.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Select a start date</label>
            <div class="col-md-9">
              <input class="form-control" id="start-date" name="date-input" placeholder="date"
                     type="date"
                     max="{{strTodayDate != undefined ? strTodayDate : '9999-01-01' | date: 'yyyy-MM-dd'}}"
                     [(ngModel)]="startDateStr" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Select a end date</label>
            <div class="col-md-9">
              <input class="form-control" id="end-date" name="date-input" placeholder="date" type="date"
                     min="{{startDateStr != undefined ? startDateStr : '9999-01-01' | date: 'yyyy-MM-dd'}}"
                     [(ngModel)]="endDateStr" required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
            <div class="col-md-9">
              <textarea class="form-control" id="textarea-input" name="textarea-input"
                        placeholder="Content.." rows="9" readonly>{{algorithmDescription}}</textarea>
            </div>
          </div>

          <p><b>Select the characteristics for the training</b></p>
          <div class="row row_style">
            <div class="col-md-4">
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="date" ngModel required [(ngModel)]="date"> Date</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="time" ngModel [(ngModel)]="time" > Time</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="id" ngModel [(ngModel)]="id"> Flight identifier</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="airline_id" ngModel [(ngModel)]="airline_id"> Airline</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="city_id" ngModel [(ngModel)]="city_id"> Destination</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="airport_id" ngModel [(ngModel)]="airport_id"> Airport ID</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="temperature" ngModel [(ngModel)]="temperature"> Temperature</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="humidity" ngModel [(ngModel)]="humidity"> Humidity</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="wind_speed" ngModel [(ngModel)]="wind_speed"> Wind speed</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="wind_direction" ngModel [(ngModel)]="wind_direction"> Wind direction</label>
              </div>
              <div class="form-check">
                <label><input class="form-check-input position-static" type="checkbox"
                              name="pressure" ngModel [(ngModel)]="pressure"> Pressure</label>
              </div>
            </div>
            <code *ngIf="characteristicsError">{{characteristicsError}}</code>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-5"></div>
              <div class="col-md-2">
                <button class="btn btn-primary max" type="submit"
                        [attr.disabled]="(buttonDisabledModel == true ? true : null)" >{{buttonModelStr}}</button>
              </div>
              <div class="col-md-5"></div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
