<div class="row">
  <!-- HISTORY SCRAPER -->
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Run history data
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateTrainData()" #selectTrainDataForm="ngForm">

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="select-date">Select a date</label>
                <input class="form-control" id="select-date" name="date-input" placeholder="date"
                       type="date"
                       min="{{minDateStr != undefined ? minDateStr : '9999-01-01' | date: 'yyyy-MM-dd'}}"
                       max="{{yesterdayStr != undefined ? yesterdayStr : '9999-01-01' | date: 'yyyy-MM-dd'}}"
                       [(ngModel)]="dateStrTrain" required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Airport ID</label>
                <input class="form-control" id="name" placeholder="Enter an airport id" type="text"
                       name="airportId" [(ngModel)]="airportIdTrain">
                <div *ngIf="errorAirportId" class="error">{{errorAirportId}}</div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <div class="center top-margin">
              <button class="btn btn-outline-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledFlightTrainData == true ? true : null)"
                      (click)="selectButtonTrain = 0">{{buttonUpdateFlightTrainStr}}</button>
              <button class="btn btn-outline-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledWeatherTrainData == true ? true : null)"
                      (click)="selectButtonTrain = 1">{{buttonUpdateWeatherTrainStr}}</button>
              <button class="btn btn-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledAllTrainData == true ? true : null)"
                      (click)="selectButtonTrain =2">{{buttonUpdateAllTrainStr}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- TODAY SCRAPER -->
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Run today data
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateNowData()" #selectNowDataForm="ngForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Airport ID</label>
                <input class="form-control" name="airportId" type="text" [(ngModel)]="airportIdNow">
                <div *ngIf="errorAirportNow" class="error">{{errorAirportNow}}</div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <div class="center top-margin">
              <button class="btn btn-outline-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledFlightNowData == true ? true : null)"
                      (click)="selectButtonNow = 0">{{buttonUpdateFlightNowStr}}</button>
              <button class="btn btn-outline-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledWeatherNowData == true ? true : null)"
                      (click)="selectButtonNow = 1">{{buttonUpdateWeatherNowStr}}</button>
              <button class="btn btn-primary margin-btn" type="submit"
                      [attr.disabled]="(buttonDisabledAllNowData == true ? true : null)"
                      (click)="selectButtonNow =2">{{buttonUpdateAllNowStr}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
