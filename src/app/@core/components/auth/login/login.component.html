<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card p-4">
            <div class="card-body">
              <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate [ngClass]="{'true': 'was-validated'}[isLoginFailed]">
                <h1>Sign In</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-envelope"></i></span>
                  </div>
                  <input type="text" name="email" class="form-control" placeholder="Email" autocomplete="email"
                         [(ngModel)]="form.email" required #email="ngModel">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend"><span class="input-group-text"><i class="icon-lock"></i></span></div>
                  <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="current-password"
                         [(ngModel)]="form.password" required #password="ngModel">
                  <div class="invalid-feedback">Incorrect user or password.</div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="onSubmit()">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="registerClick()">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
